<ng-container>
  <div class="navbar bg-base-100 px-4">
    <!-- Left section -->
    <div class="flex-1 gap-4">
      <!-- Drawer Icon -->
      <ng-container *ngIf="!isDrawerOpen">
        <button
          class="btn btn-square btn-ghost hidden lg:inline-flex"
          (click)="onDrawerChange()"
        >
          <i-lucide [img]="PanelLeftOpen" class="w-5 h-5"></i-lucide>
        </button>
      </ng-container>

      <!-- App Title -->
      <div class="btn btn-ghost px-2" (click)="onApp()">
        <h1 class="text-2xl font-bold normal-case">Mean Template</h1>
      </div>
    </div>

    <!-- Right section -->
    <div class="flex-none flex flex-row items-center gap-4">
      <!-- Name -->
      <ng-container *ngIf="currentUser$ | async as user">
        <div>
          <p class="text-base font-semibold">
            {{ user.firstName }} {{ user.lastName }}
          </p>
        </div>
      </ng-container>

      <!-- Settings dropdown -->
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <i-lucide [img]="Settings" class="w-5 h-5"></i-lucide>
        </div>
        <ul
          tabindex="0"
          class="dropdown-content menu menu-md z-[1] mt-3 w-48 rounded-box bg-base-300 p-3 shadow"
        >
          <li><a (click)="onProfile()">Profile</a></li>
          <li><a (click)="onLogout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</ng-container>
