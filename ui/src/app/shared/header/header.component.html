<!-- Home Page -->
<ng-container *ngIf="isInfoMode; else chatMode">
  <div
    class="navbar flex w-3/4 pt-4 pb-2 mx-auto justify-between bg-transparent"
  >
    <div class="flex gap-3 items-center btn btn-ghost" (click)="onHome()">
      <!-- <img class="w-8 h-8" [src]="logo" alt="Logo" /> -->
      <h1 class="text-2xl font-bold">Mean Template</h1>
    </div>

    <div class="flex gap-3">
      <ng-container *ngIf="!isThemeDisabled">
        <button class="btn btn-square btn-ghost" (click)="onThemeToggle()">
          <span><i-lucide [img]="imgTheme" class="w-5 h-5"></i-lucide></span>
        </button>
      </ng-container>

      <button class="btn btn-ghost" (click)="onLogin()">
        <span>Login</span>
      </button>

      <button class="btn btn-outline btn-primary" (click)="onSignup()">
        Sign Up
      </button>
    </div>
  </div>
  <div class="divider m-0 p-0"></div>
</ng-container>

<!-- App Page -->
<ng-template #chatMode>
  <div class="navbar">
    <div class="flex-1">
      <ng-container *ngIf="!isDrawerOpen">
        <button class="btn btn-square btn-ghost" (click)="onDrawerChange()">
          <i-lucide [img]="PanelLeftOpen" class="w-5 h-5"></i-lucide>
        </button>
      </ng-container>

      <div
        class="flex flex-row items-center gap-3 btn btn-ghost"
        (click)="onApp()"
      >
        <!-- <img class="w-8 h-8" [src]="logo" alt="Logo" /> -->
        <h1 class="text-2xl font-bold">Mean Template</h1>
      </div>
    </div>
    <ng-container *ngIf="!isThemeDisabled">
      <div class="flex-none">
        <button class="btn btn-square btn-ghost" (click)="onThemeToggle()">
          <i-lucide [img]="imgTheme" class="w-5 h-5"></i-lucide>
        </button>
      </div>
    </ng-container>
    <div class="flex-none dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost rounded-btn">
        <i-lucide [img]="Settings" class="w-5 h-5"></i-lucide>
      </div>
      <ul
        tabindex="0"
        class="menu dropdown-content bg-base-200 rounded-box z-[1] mt-4 w-48 p-2 shadow"
      >
        <!-- <app-llm-model-settings></app-llm-model-settings> -->

        <li>
          <a (click)="onLogout()"> Logout </a>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
