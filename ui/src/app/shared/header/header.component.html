<!-- Home Page -->
<ng-container *ngIf="isHomeMode; else landingMode">
  <div class="navbar bg-base-100 px-4 shadow-sm">
    <!-- Left section -->
    <div class="flex-1 gap-4">
      <ng-container *ngIf="!isDrawerOpen">
        <button class="btn btn-square btn-ghost" (click)="onDrawerChange()">
          <i-lucide [img]="PanelLeftOpen" class="w-5 h-5"></i-lucide>
        </button>
      </ng-container>

      <div class="btn btn-ghost px-2" (click)="onApp()">
        <h1 class="text-xl font-bold normal-case">Mean Template</h1>
      </div>
    </div>

    <!-- Right section -->
    <div class="flex-none gap-2">
      <!-- Settings dropdown -->
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <i-lucide [img]="Settings" class="w-5 h-5"></i-lucide>
        </div>
        <ul
          tabindex="0"
          class="dropdown-content menu menu-sm z-[1] mt-3 w-48 rounded-box bg-base-200 p-2 shadow"
        >
          <li><a (click)="onLogout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</ng-container>

<!-- Landing Page -->
<ng-template #landingMode>
  <div
    class="navbar flex w-3/4 pt-4 pb-2 mx-auto justify-between bg-transparent"
  >
    <!-- Logo / Company -->
    <div class="flex gap-3 items-center btn btn-ghost" (click)="onHome()">
      <!-- <img class="w-8 h-8" [src]="logo" alt="Logo" /> -->
      <h1 class="text-2xl font-bold">Mean Template</h1>
    </div>

    <div class="flex gap-3">
      <!-- Theme Toggle -->
      <ng-container *ngIf="!isThemeDisabled">
        <button class="btn btn-square btn-ghost" (click)="onThemeToggle()">
          <span><i-lucide [img]="imgTheme" class="w-5 h-5"></i-lucide></span>
        </button>
      </ng-container>

      <!-- Login -->
      <button class="btn btn-ghost" (click)="onLogin()">
        <span>Login</span>
      </button>

      <!-- Sign Up -->
      <button class="btn btn-outline btn-primary" (click)="onSignup()">
        Sign Up
      </button>
    </div>
  </div>
  <div class="divider m-0 p-0"></div>
</ng-template>
