<div class="flex flex-col h-screen w-full">
  <!-- Header -->
  <app-header [isHomeMode]="true"></app-header>

  <!-- Main Content -->
  <div class="flex flex-grow justify-center items-center mx-auto mb-20">
    <div class="card bg-base-200 w-96 shadow-xl">
      <div class="card-body">
        <h2 class="card-title text-2xl">Sign Up</h2>
        <div class="divider m-0 p-0"></div>

        <div class="flex flex-col gap-4 py-1">
          <!-- Signup with Local -->
          <form>
            <div class="form-control">
              <input type="email" class="input py-1" placeholder="Email" />
              <input
                type="password"
                class="input py-1"
                placeholder="Password"
              />
              <button type="submit" class="btn btn-primary mt-4">Login</button>
            </div>
          </form>

          <!-- Login with Google -->
          <div class="divider m-0 p-0">Or continue with</div>
          <button class="btn btn-neutral" (click)="signupWithGoogle()">
            <img
              class="w-5 h-5"
              src="/auth-logos/google_logo.png"
              alt="Google Logo"
            />
            Google
          </button>

          <div class="justify-end pt-2">
            <p>
              Already have an account?
              <span class="link link-primary" routerLink="/login">Sign in</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="w-full bottom-0 fixed">
      <app-footer></app-footer>
    </div>
  </div>
</div>
