name: Azure ARM Deployment

on:
  workflow_dispatch:
    inputs:
      AZURE_RG:
        description: "Azure Resource Group"
        required: true
        default: "MEAN_Template"
      folder:
        description: "ARM deployment folder path (e.g. infra/individual/100-SWA-UI)"
        required: true
        default: "infra/individual/100-SWA-UI"
      parameters:
        description: "ARM parameters ENV (e.g. stage or prod)"
        required: true
        default: "stage"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_RG: ${{ github.event.inputs.AZURE_RG }}
      FOLDER: ${{ github.event.inputs.folder }}
      PARAMETERS: ${{ github.event.inputs.parameters }}
      TEMPLATE: ${{ format('{0}/azuredeploy.json', github.event.inputs.folder) }}
      PARAMETERS_FILE: ${{ format('{0}/{1}.parameters.json', github.event.inputs.folder, github.event.inputs.parameters) }}
      MGMT_STORAGE_ACCOUNT: mgmt1storage
      MGMT_STORAGE_CONTAINER: arm-templates
    steps:
      # Checkout code
      - uses: actions/checkout@main

      # Upload nested ARM template to blob storage
      - name: Upload Nested ARM template
        run: |
          azcopy copy "infra/nestedTemplates/swa-nested.json" "https://${{ env.MGMT_STORAGE_ACCOUNT }}.blob.core.windows.net/${{ env.MGMT_STORAGE_CONTAINER }}/swa-nested.json?${{ secrets.MGMT_STORAGE_SAS }}" --overwrite=true
        shell: bash

      # Log into Azure
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy ARM template
      - name: Run ARM deploy
        uses: azure/bicep-deploy@v2
        with:
          type: deployment
          operation: create
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          name: ${{ env.AZURE_RG }}-deployment
          scope: resourceGroup
          template-file: ${{ env.TEMPLATE }}
          parameters-file: ${{ env.PARAMETERS_FILE }}

      - name: Print Deployment Outputs
        run: |
          echo "intOutput: ${{ steps.deployment.outputs.intOutput }}"
          echo "stringOutput: ${{ steps.deployment.outputs.stringOutput }}"
