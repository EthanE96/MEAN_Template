name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    # paths:
    #   - "ui/**"

jobs:
  build_and_deploy_stage:
    runs-on: ubuntu-latest
    name: Build and Deploy to Stage
    environment: Staging
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Build And Deploy to Stage Environment
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_RIVER_013F9EC0F }}
          action: "upload"
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./ui" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/ui/browser" # Built app content directory
          github_id_token: ${{ steps.idtoken.outputs.result }}
          deployment_environment: "stage" # Environment name for deployment

  build_and_deploy_prod:
    runs-on: ubuntu-latest
    name: Build and Deploy to Production
    environment: Production
    permissions:
      id-token: write
      contents: read
    needs: build_and_deploy_stage

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Build And Deploy to Prod Environment
        id: builddeployprod
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_RIVER_013F9EC0F }}
          action: "upload"
          app_location: "./ui"
          api_location: ""
          output_location: "dist/ui/browser"
          github_id_token: ${{ steps.idtoken.outputs.result }}
